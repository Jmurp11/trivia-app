<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center">
    <img class="img" src="../../../assets/owl.svg" />
  </div>
  <div id="container">
    <ion-button expand="block" id="trigger-button" (click)="presentModal()"
      >Start</ion-button
    >
  </div>
</ion-content>
