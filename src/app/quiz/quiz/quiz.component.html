<ion-header>
  <ion-toolbar>
    <ion-title>{{ triviaType }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center" [hidden]="currentQuestion">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <app-question [hidden]="!currentQuestion" [question]="currentQuestion" [questionNum]="counter" (newAnswerEvent)="questionAnswered($event)"></app-question>
</ion-content>
