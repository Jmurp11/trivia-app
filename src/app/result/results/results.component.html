<ion-content [fullscreen]="true">
  <ion-card class="center padding">
    <div class="column">
      <div [hidden]="!isPassing" class="center img-container">
        <img class="img" src="../../../assets/trophy.svg" />
      </div>
      <div [hidden]="isPassing" class="center img-container">
        <img class="img" src="../../../assets/pepe.svg" />
      </div>
      <div class="center column">
        <h1>{{ message }}</h1>
        <h3>{{ score }} % Score</h3>
      </div>
      <div class="center padding-bottom">
        <ion-button size="small" color="secondary" (click)="presentModal()">See Details</ion-button>
      </div>
    </div>
  </ion-card>
  <div class="center">
    <ion-button size="large" (click)="backToHome()">Return Home</ion-button>
  </div>
</ion-content>
