<ion-content [fullscreen]="true">
  <div class="center">
    <img class="img" src="../../../assets/owl.svg">
  </div>
  <div class="center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Quiz Results
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="center">
          <h2>{{ message }}</h2>
          <div>{{ score }} % Score</div>
        </div>
      </ion-card-content>
      <ion-button expand="block" (click)="backToHome()">Return Home</ion-button>
    </ion-card>
  </div>
</ion-content>
